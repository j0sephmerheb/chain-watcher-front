<div class="rounded-lg border text-card-foreground shadow-sm p-6 bg-gray-900 border-gray-800">
  <h2 class="text-xl font-semibold text-gray-200 mb-4">Active Alerts</h2>

  <div class="space-y-2">
    <div *ngFor="let alert of alerts" class="p-2 bg-gray-800 rounded-lg text-white">
      <app-alert [alert]="alert" (alertDeleted)="onAlertDeleted($event)"></app-alert>
    </div>
  </div>
</div>
